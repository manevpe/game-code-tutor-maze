<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="code-tutor-game-maze" value="notranslate" />
  <meta name="viewport"
    content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="The Maze is a puzzle game to teach you programming loops and conditionals." />
  <title>Code Tutor Game - The Maze</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div id="header">
    <h1>Code Tutor Game - The Maze</h1>
    <span id="help-button">?</span>
    <span class="level-btn">
      <button id="btn-level1" class="primary">Level 1</button>
    </span>
    <span class="level-btn">
      <button id="btn-level2">Level 2</button>
    </span>
    <span class="level-btn">
      <button id="btn-level3">Level 3</button>
    </span>
  </div>

  <div id="game">
    <div id="visualization">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgMaze">
        <g id="look">
          <path d="M 0,-15 a 15 15 0 0 1 15 15" />
          <path d="M 0,-35 a 35 35 0 0 1 35 35" />
          <path d="M 0,-55 a 55 55 0 0 1 55 55" />
        </g>
      </svg>
      <div id="capacityBubble">
        <div id="capacity"></div>
      </div>
      <div class="button-group">
        <label for="speed">Speed:</label>
        <select name="speed" id="speedSelector">
          <option value="1">x1</option>
          <option value="0.5">x2</option>
          <option value="0.33">x3</option>
          <option value="0.20">x5</option>
          <option value="0.10">x10</option>
        </select>
        <button id="runButton" class="primary" title="Makes the player do what the blocks say.">
          <img src="assets/images/1x1.gif" class="run icon21"> Run Program
        </button>
        <button id="resetButton" class="primary" style="display: none"
          title="Put the player back at the start of the maze.">
          <img src="assets/images/1x1.gif" class="stop icon21"> Reset
        </button>
      </div>

    </div>

    <xml id="toolbox"></xml>
    <div id="blockly"></div>
  </div>

  <div id="dialogShadow" class="dialogAnimate"></div>
  <div id="dialogBorder"></div>
  <div id="dialog"></div>
  <div id="dialogDone" class="dialogHiddenContent dialog">
    <h1>Congratulations!</h1>
    <div id="dialogDoneText" class="dialog-text"></div>
    <div class="dialog-buttons farSide">
      <button onclick="dialogHide()" class="primary">OK</button>
    </div>
  </div>
  <div id="dialogStorage" class="dialogHiddenContent dialog">
    <div id="containerStorage" class="dialog-text"></div>
    <div class="dialog-buttons farSide">
      <button class="primary" onclick="dialogHide()">OK</button>
    </div>
  </div>
  <div id="dialogHelp" class="dialogHiddenContent dialog">
    <h1>Help</h1>
    <div id="dialogHelpText" class="dialog-text"></div>
    <div class="dialog-buttons farSide">
      <button class="primary" onclick="dialogHide()">OK</button>
    </div>
  </div>


  <script type="text/javascript" src="./index.js"></script>
  <noscript>This game requires JavaScript.</noscript>
</body>

</html>
